{% extends "topics/base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <h2 class="display-4">Available Tests</h2>
    </div>
    <div class="list-group">
        {% for test in tests %}
            <a href="{% url 'take_test' test.id %}" class="list-group-item list-group-item-action mb-3 shadow-sm">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ test.title }}</h5>
                    <small class="text-muted">{{ test.question_set.count }} Questions</small>
                </div>
                <p class="mb-1">{{ test.description }}</p>
                <div class="d-flex w-100 justify-content-between">
                    <small class="text-muted">
                        Multiple Choice
                    </small>
                    <span class="badge badge-primary">Take Test</span>
                </div>
            </a>
        {% endfor %}
    </div>
</div>

<style>
    .container {
        max-width: 900px;
    }
    .list-group-item {
        border: 1px solid #e3e6f0;
        border-radius: 0.75rem;
        transition: all 0.3s ease-in-out;
    }
    .list-group-item:hover {
        transform: scale(1.02);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .badge-primary {
        background-color: #007bff;
        color: white;
        padding: 0.5em 1em;
        border-radius: 0.5rem;
    }
</style>
{% endblock content %}
